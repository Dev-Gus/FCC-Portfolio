<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio - FCC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header class="header">
        <nav id="navbar">
            <ul class="nav__list">
                <li>
                    <a href="#welcome-section">About</a>
                </li>
                <li>
                    <a href="#projects">Work</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-section">
            <h1 class="title">Hello, I'm Gus!</h1>
            <p class="description">Web developer passionate about creating innovative solutions.</p>
        </section>

        <section id="projects">
            <h2>These are some of my projects</h2>

            <article class="projects-grid">
                <a target="_blank" href="https://dev-gus.github.io/sign-up-form/" class="project project-tile">
                    <img src="img/sign-up-form.jpg" alt="Sign Up Form Proyect" class="project-image">
                    <h3 class="project-title">Sign Up Form</h3>
                </a>

                <a target="_blank" href="https://dev-gus.github.io/front-end-challenge1/" class="project project-tile">
                    <img src="img/e-commerce.jpg" alt="E-commerce" class="project-image">
                    <h3 class="project-title">E-commerce</h3>
                </a>

                <a target="_blank" href="https://dev-gus.github.io/Landing-Page-FCC/" class="project project-tile">
                    <img src="img/landing-page.jpg" alt="Landing Page" class="project-image">
                    <h3 class="project-title">Landing Page</h3>
                </a>

                <a target="_blank" href="https://dev-gus.github.io/age-calculator-app/" class="project project-tile">
                    <img src="img/age-calculator.jpg" alt="Age Calculator App" class="project-image">
                    <h3 class="project-title">Age Calculator App</h3>
                </a>
            </article>
            <div class="btn-container">
                <a class="btn btn-show" href="https://github.com/Dev-Gus">
                    Show All <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </section>

        <section id="contact">
            <div class="contact__title">
                <h2>Let's Work Together</h2>
            </div>

            <div class="contact__links">
                <a href="https://www.facebook.com/" target="_blank" class="btn contact__links__details">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>

                <a href="https://www.instagram.com/" target="_blank" class="btn contact__links__details">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>

                <a id="profile-link" href="https://github.com/Dev-Gus" target="_blank" class="btn contact__links__details">
                    <i class="fa-brands fa-square-github"></i>
                </a>

                <a href="" target="_blank" class="btn contact__links__details">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </section>
    </main>
    
    <footer class="attribution">
        Coded by <a target="_blank" href="https://github.com/Dev-Gus">Dev Gus</a>.
    </footer>

    <script src="https://kit.fontawesome.com/ce6d39513c.js" crossorigin="anonymous"></script>
</body>
</html>
